<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-demo-snippet Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-demo-snippet.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
  </head>

  <body>

    <h3>Demo</h3>
    <template is="dom-bind">
      <px-demo-snippet
        element-properties={{elemProps}}
        element-name="px-demo-snippet">
      </px-demo-snippet>
    </template>

    <script>
    //for demo purposes only. use data binding in your app instead.

    window.addEventListener('WebComponentsReady', function() {
    var template = document.querySelector('template[is=dom-bind]');

    template.elemProps = {
      "elementName": "px-demo-snippet"
    };
    });
    </script>
  </body>
</html>
